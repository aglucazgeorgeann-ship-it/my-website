<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .calculator {
      display: inline-block;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
    }


    input[type="number"] {
      width: 80px;
      padding: 5px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Basic Calculator</h2>
    <input type="number" id="num1" placeholder="Bilang 1">
    <input type="number" id="num2" placeholder="Bilang 2"><br>

    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">−</button>
    <button onclick="calculate('*')">×</button>
    <button onclick="calculate('/')">÷</button>

    <div id="result"></div>
  </div>

   
  <script>
    function calculate(operator) {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Pakilagay ang dalawang numero.";

      } else {
        switch (operator) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            result = num2 !== 0 ? (num1 / num2) : "Hindi pwede mag-divide sa 0.";
            break;
        }
      }
      
      document.getElementById("result").innerText = "Resulta: " + result;
    } 
      
  </script>


</body>
</html>
